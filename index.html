<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日资讯</title>
  <!-- 导入BootStrap的css -->
  <link rel="stylesheet" href="./css/bootstrap-3.3.7/css/bootstrap.min.css">

  <!-- 引入我们全局和首页的css -->
  <link rel="stylesheet" href="./css/index.css">
  
  <!-- 导入font-awesome的css文件 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

  <!-- 导入图标库 -->
  <link rel="stylesheet" href="css/font-awesome.css">

  <!-- 引入jQuery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>

  <!-- 引入BootStrap的js -->
  <script src="./css/bootstrap-3.3.7/js/bootstrap.js"></script>

  <!-- 引入echars -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.0-alpha.1/echarts.common.min.js"></script>
  
  <!-- 引入highcharts -->
  <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>

  <!-- 引入我们自己的js文件 -->
  <script src="./JS/index.js"></script>
  <script src="./JS/ajax.js"></script>


</head>
<body>
  <!-- 整体区域 -->
  <div class="container-parent">
    <!-- 左侧区域 -->
    <div class="container-left">
      <!-- 左侧logo -->
      <div class="header-logo">
        <!-- 图标 -->
        <img src="images/guancha.png" width="50px" height="30px" alt="">
        <!-- 标题 -->
        <span>每日资讯</span>
      </div>
      <!-- 左侧菜单栏 -->
      <nav>
        <ul>
          <li><i class="fa fa-eye" aria-hidden="true"></i><span>首页</span></li>
          <li><i class="fa fa-edit" aria-hidden="true"></i><span>栏目管理</span></li>
          <li><i class="fa fa-book" aria-hidden="true"></i><span>文章管理</span></li>
          <li><i class="fa fa-users" aria-hidden="true"></i><span>用户管理</span></li>
        </ul>
      </nav>
    </div>
    <!-- 右侧区域 -->
    <div class="container-right">
      <!-- 右侧头部 -->
      <div class="header-right">
        <!-- 右侧头部图标 -->
        <i class="fa fa-bars"></i>
        <!-- 文字标题 -->
        <span class="header-title">首页</span>
        <!-- 头像 -->
        <span class="header-user">
          <img src="images/地球.png" width="40px" height="40px" alt="">
        </span>
      </div>
      <!-- 右侧内容区 -->
      <div class="container-content">
        <div class="content-main">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
